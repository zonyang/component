<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RotationChart</title>
    <link href="./scroll.css"  rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <ul id="photos">
            <li><img src="../images/4.jpg" alt="4的副本"></li>
            <li><img src="../images/1-1.jpg" alt="1"></li>
            <li><img src="../images/2.jpg" alt="2"></li>
            <li><img src="../images/3.jpg" alt="3"></li>
            <li><img src="../images/4.jpg" alt="4"></li>
            <li><img src="../images/1-1.jpg" alt="1的副本"></li>
        </ul>
        <ul id="tab">
            <li class="select">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <ul id="arrow">
            <li id="pre_arrow">&lt;</li>
            <li id="next_arrow">&gt;</li>
        </ul>
        <div id="mask"></div>
    </div>
    <script src="scroll.js"></script>
</body>
</html>
